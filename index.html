<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Bookmark Manager</title>
</head>
<body>
<div class="container">
    <h1>Bookmark Manager</h1>
</div>
  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="js/underscore-min.js" type="text/javascript"></script>
  <script src="js/backbone-min.js" type="text/javascript"></script>
  <script src="/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <style type="text/css">
  .hover:hover {
    cursor: pointer;
  }
  </style>


 <div style="padding: 20px" id="input-form">
    <div class="form-group">
        <label for="title">Title:</label>
            <input class="form-control title-input" style="width: 20%">
    </div>
    <div class="form-group">
        <label for="url">Link Url:</label>
        <input class="form-control linkurl-input" style="width: 20%">
    </div>
    <div class="form-group" id="container" style="display:inline-block;width: 20%">
        <script type="text/template" id="new_bookmark" >
          <label for="folder">Folder Name:</label>
            <select id="folder" name="folder" class="form-control foldername-select" style="width: 100%">
              <option value = "-1">--Select--</option>
              <% fList.each(function(folder) { %>
                  <option value="<%= folder.get('folderName') %>"><%= folder.get('folderName') %></option>
              <% }); %>
            </select>
            <input class="form-control foldername-input" style="width: 100%;display: none">
      </script>
        </div>
        <div class="glyphicon glyphicon-plus" id="newfolder" style="display:inline-block;width: 20%"></div>
        <br/><button class="btn btn-primary add-bm">Add</button>
    </div>


  <table class="table" id="listtable" style="display: none">
    <td colspan="2" class="hover">
      <span class="glyphicon glyphicon-chevron-left " id="back_icon"></span>
      <span><label for="folder">Go Back</label></span>
    </td>
      <thead>
        <tr>
          <th>Title</th>
          <th>Link Url</th>
          <th>Folder Name</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr> 
      </thead>
      <tbody class="bm-list" ></tbody>
  </table>

  <script type="text/template" id="bookmark_list">
    <td><span class="title"><%=title%></span></td>
    <td><span class="linkurl"><%=linkurl%></span></td>
    <td><span class="foldername"><%= foldername %></span></td>
    <td><button class="btn edit-bm"> Edit </button></td>
    <td><button class="btn delete-bm"> Delete</button></td>
    <td><button class="btn update-bm" style="display: none;"> Update </button></td>
    <td><button class="btn cancel" style="display: none;"> Cancel</button></td>
  </script>

  <table id="lvContainer" class="table">

    <script type="text/template" id="folder_list">
    <thead>
    <tr>
      <th>
        <h3>Folder List</h3>
      </th>
      </tr>
    </thead>
      <tbody>
        <% fListNew.each(function(folder) { %>
            <tr>
              <td>
                <strong>
                  <div href="<%= folder.get('folderName') %>" class="link hover"><%= folder.get('folderName') %></div>
                </strong>
              </td>
            </tr>
          <% }); %>
      </tbody>
    </script>
  </table>
  <script type="text/javascript" src="models.js"></script>
  <script type="text/javascript" src="views.js"></script>

</body>
</html>
